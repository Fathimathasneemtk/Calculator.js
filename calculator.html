<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="textbox">
                <input type="text" id="screen">

            </div>
            <div class="btns">
                <button onclick="clear_display()" class="button">c</button>

                <div class="raw">
                    
                    <button onclick="action(7)" class="button">7</button>
                    <button onclick="action(8)" class="button">8</button>
                    <button onclick="action(9)" class="button">9</button>
                    <button onclick="action('/')" class="button">/</button>


                </div>
                <div class="raw">
                    <button onclick="action(4)" class="button">4</button>
                    <button onclick="action(5)" class="button">5</button>
                    <button onclick="action(6)" class="button">6</button>
                    <button onclick="action('+')" class="button">+</button>

                </div>
                <div class="raw">
                    <button onclick="action(1)" class="button">1</button>
                    <button onclick="action(2)" class="button">2</button>
                    <button onclick="action(3)" class="button">3</button>
                    <button onclick="action('*')" class="button">x</button>

                </div>
                <div class="raw">
                    <button onclick="action('.')" class="button">.</button>
                    <button onclick="action(0)" class="button">0</button>
                    <button onclick="action('-')" class="button">-</button>
                    <button onclick="equal_button('=')" class="button">=</button>

                </div>
                
            </div>




        </div>

    </div>
    
</body>
</html>
